<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <section id="assignment">
    <button v-on:click='add(5)'>Add(5)</button>
    <button v-on:click='reduce'>Reduce</button>

    <p>Result {{ counter}}</p>
    <br>
    <input v-on:input='setName' type="text" v-on:keyup.enter='confirmInput'>
    <p>{{inputValue}}</p>
    <p>{{confiremdName}}</p>
    <br>
    <h2>{{myName}}</h2>

    <p>{{myAge}}</p>
    <p>{{ageInFiveYears()}}</p>
    <p v-once>Favorite Number: RANDOM NUMBER BETWEEN 0 AND 1 | {{randomNum()}}</p>
    <div>
      <!-- <img v-bind:src="imgUrl" /> -->
    </div>
    <input v-bind:value="myName" />
    <form v-on:submit.prevent='submitForm' action="">
      <input type="text">
      <button>Sign up</button>
    </form>
    <input type="text" v-model='inputValue'>
    <!-- computed -->
    <p>Full name {{fullName}}</p>
    <button v-on:click='resetInput'>Reset</button>
  </section>
</body>


</html>
